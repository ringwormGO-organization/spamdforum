[server]
sitename = spamdforum
protocol = http
server = spamdforum.infy.uk
secure = Off	; auto-detected, you can turn on explicitly

[access]
anonymous_access = On
registration_status = On
; page to redirect if anonymous_access = Off
; anonymous_page =

; these are the pages that are not blocked when anonymous_access = On
; add more entries as you like; anonymous_page is automatically added
anon_pages[] = "/index.php"
anon_pages[] = "/settings.php"
anon_pages[] = "/account/index.php"
anon_pages[] = "/account/login.php"
anon_pages[] = "/account/register.php"
